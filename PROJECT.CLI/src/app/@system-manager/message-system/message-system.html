<nz-page-header nzBackIcon>
    <nz-page-header-title>THÔNG BÁO HỆ THỐNG</nz-page-header-title>
    <nz-page-header-subtitle>Danh sách thông báo hệ thống</nz-page-header-subtitle>
    <nz-page-header-extra>
        <nz-space>
            <input *nzSpaceItem nz-input placeholder="Tìm kiếm nhanh" [(ngModel)]="filter.keyWord" (keydown.enter)="search()"/>

            <button *nzSpaceItem nz-button nz-popover nzPopoverTrigger="click" nzPopoverTitle="Tìm kiếm nâng cao"
                [nzPopoverContent]="contentSearchAdvanced" nzPopoverPlacement="bottomRight">
                <nz-icon nzType="unordered-list" nzTheme="outline" />
            </button>

            <ng-template #contentSearchAdvanced>
                <div class="search-advanced-content" [style.width]="'320px'">
                    <label>Ngôn ngữ</label>
                    <nz-select nzShowSearch nzAllowClear [(ngModel)]="filter.lang" class="space-control">
                        <nz-option nzLabel="vi" nzValue="vi"></nz-option>
                        <nz-option nzLabel="en" nzValue="en"></nz-option>
                    </nz-select>

                    <label>Loại thông báo</label>
                    <nz-select nzShowSearch nzAllowClear [(ngModel)]="filter.type" class="space-control">
                        <nz-option nzLabel="S" nzValue="S"></nz-option>
                        <nz-option nzLabel="E" nzValue="E"></nz-option>
                    </nz-select>
                </div>
            </ng-template>

            <button *nzSpaceItem nz-button (click)="reset()">
                <nz-icon nzType="sync" nzTheme="outline" />
            </button>

            <button *nzSpaceItem nz-button (click)="search()">
                <nz-icon nzType="search" nzTheme="outline" />
            </button>

            <button *nzSpaceItem nz-button nzType="primary" (click)="open('', false)">
                <nz-icon nzType="plus" nzTheme="outline" />Thêm mới
            </button>
        </nz-space>
    </nz-page-header-extra>
    <nz-page-header-content>
        <nz-table #list nzBordered [nzData]="data.data" nzSize="small" [nzFrontPagination]="false"
            [nzScroll]="{ y: 'calc(100vh - 226px)' }">
            <thead>
                <tr>
                    <th nzWidth="100px">Mã</th>
                    <th nzWidth="100px">Ngôn ngữ</th>
                    <th>Thông báo</th>
                    <th nzWidth="120px">Loại thông báo</th>
                    <th nzAlign="center" nzWidth="100px">Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of list.data; trackBy: trackById">
                    <td><a (click)="open(data, true)">{{ data.code }}</a></td>
                    <td>{{ data.lang }}</td>
                    <td>{{ data.message }}</td>
                    <td>{{ data.type }}</td>
                    <td nzAlign="center">
                        <nz-tag [nzColor]="data.isActive ? 'success' : 'error'">
                            <nz-icon [nzType]="data.isActive ? 'check-circle' : 'close-circle'" />
                            <span>{{data.isActive ? 'Kích hoạt' : 'Khoá'}}</span>
                        </nz-tag>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-page-header-content>
</nz-page-header>
<div class="paging-container">
    <div>Tổng {{data.totalRecord}} bản ghi</div>
    <nz-pagination [nzPageIndex]="data.currentPage" [nzTotal]="data.totalRecord" nzShowSizeChanger
        [nzPageSize]="data.pageSize" nzShowQuickJumper (nzPageIndexChange)="pageIndexChange($event)"
        (nzPageSizeChange)="pageSizeChange($event)">
    </nz-pagination>
</div>

<nz-drawer [nzWidth]="460" [nzClosable]="false" [nzVisible]="visible" nzPlacement="right" [nzMask]="!isEdit"
    [nzExtra]="extra" [nzTitle]="isEdit ? 'CHỈNH SỬA' : 'TẠO MỚI'" (nzOnClose)="close()">
    <ng-container *nzDrawerContent>
        <label>Mã thông báo</label>
        <input nz-input [(ngModel)]="dto.code" [disabled]="isEdit" class="space-control" />

        <label>Ngôn ngữ</label>
        <input nz-input [(ngModel)]="dto.lang" class="space-control" />

        <label>Nội dung thông báo</label>
        <input nz-input [(ngModel)]="dto.message" class="space-control" />

        <label>Loại thông báo</label>
        <input nz-input [(ngModel)]="dto.type" class="space-control" />

        <nz-radio-group [(ngModel)]="dto.isActive">
            <label nz-radio [nzValue]="true">Kích hoạt</label>
            <label nz-radio [nzValue]="false">Khoá</label>
        </nz-radio-group>
    </ng-container>

    <ng-template #extra>
        <nz-space>
            <button *nzSpaceItem nz-button nzType="primary" (click)="save()" class="btn-green">
                <nz-icon nzType="save" nzTheme="outline" /> {{isEdit ? 'Cập nhật' : 'Lưu'}}
            </button>
            <button *nzSpaceItem nz-button nzType="primary" nzDanger (click)="close()">
                <nz-icon nzType="close" nzTheme="outline" />
            </button>
        </nz-space>
    </ng-template>
</nz-drawer>
