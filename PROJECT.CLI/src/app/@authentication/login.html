<div class="main-login">
    <div class="login-container">
        <nz-tabs nzCentered [(nzSelectedIndex)]="activeTabIndex" (nzSelectedIndexChange)="onTabChange($event)">
            <nz-tab [nzTitle]="loginAccount">
                <ng-template #loginAccount>
                    <nz-icon nzType="key" nzTheme="outline" /> Tài khoản
                </ng-template>
                <div class="tab-content">
                    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Vui lòng nhập tên đăng nhập!">
                                <nz-input-group nzPrefixIcon="user">
                                    <input type="text" nz-input formControlName="username"
                                        placeholder="Tên đăng nhập" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Vui lòng nhập mật khẩu!">
                                <nz-input-group nzPrefixIcon="lock">
                                    <input [type]="isPasswordVisible ? 'text' : 'password'" nz-input
                                        formControlName="password" placeholder="Mật khẩu" />
                                    <span nz-icon [nzType]="isPasswordVisible ? 'eye-invisible' : 'eye'"
                                        nzTheme="outline" nzSuffix (click)="togglePasswordVisibility()"
                                        style="cursor: pointer;"></span>
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>

                        <div nz-row class="login-form-margin">
                            <div nz-col [nzSpan]="12">
                                <label nz-checkbox formControlName="remember">
                                    <span>Ghi nhớ</span>
                                </label>
                            </div>
                            <div nz-col [nzSpan]="12">
                                <a class="login-form-forgot">Quên mật khẩu?</a>
                            </div>
                        </div>
                        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
                            Đăng nhập</button>
                    </form>
                </div>

            </nz-tab>
            <nz-tab [nzTitle]="loginFace">
                <ng-template #loginFace>
                    <nz-icon nzType="scan" nzTheme="outline" />
                    Face ID
                </ng-template>

                <div class="tab-content">
                    <video #loginFaceVideo autoplay playsinline width="100%" height="100%"></video>
                </div>
            </nz-tab>
        </nz-tabs>
    </div>
</div>
